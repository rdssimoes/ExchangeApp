<div class="d-flex justify-content-center">
  <div class="w-50">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Segmento</label>
      <div class="col-sm-10">
        <select [(ngModel)]="segment" class="form-control"> 
          <option *ngFor="let dataItem of SegmentList" value="{{dataItem.Id}}">{{dataItem.Name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Moeda</label>
      <div class="col-sm-10">
        <select [(ngModel)]="currency" class="form-control"> 
          <option *ngFor="let dataItem of CountryList" value="{{dataItem.Currency}}">{{dataItem.Name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Quantidade</label>
      <div class="col-sm-10">
        <input [(ngModel)]="qty" max="999999999999999999" maxlength="18" type="number" min="0" class="form-control" placeholder="Infome a quantidade de moeda" />
      </div>
    </div>
    <div class="form-group row">
      <button (click)="convert()" type="button" class="btn btn-primary">Converter</button>
    </div>
    <div class="form-group row">
      <label class="font-weight-bold"> Valor {{value}}</label>
    </div>
  </div>
</div>
